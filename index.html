<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!-- CSS Section START -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>

    <title>Weather Dashboard</title>

</head>


<body>

    <!-- Page Header START -->
    <header class="bg-dark text-light d-flex justify-content-center navbar">
        <h1>Weather Dashboard</h1>
    </header>

    
    <!-- Main Page Content START -->
    <main>

        <div class="container-fluid">

            <div class="row">


                <!-- Left/Search Column START -->
                <div class="bg-light col-3 d-flex"  id="userInterface" >
                    <div class="form-group w-100">
                        <h5>Search For a City:</h5>
                        <div class="p-0 col-10 input-group">
                            <input id="searchCities" type="text" class="form-control" placeholder="Enter City Name"/>
                            <div id="" class="input-group-append">
                                <button class="btn btn-primary search-submit" type="button" id="search-submit"><i id="" class="fa fa-search"></i></button>
                            </div>
                        </div>

                        <!-- Prior Search History DIV -->
                        <div class="mt-4 list-group"></div>

                    </div>
                </div>


                <!-- Right/Main Content Column START -->
                <div class="col-9">

                    <!-- Top/Current Weather Section START -->
                    <div class="mt-3 card">
                        <div class="card-body">
                            <h3 class="card-title mb-4"><span id="currentCity" ></span> (<span id="currentDate" ></span>)<img id="currentIcon" src="" alt="Weather icon"></h3>
                            <p class="card-text">Temperature (&#8457): <span id="currentTemp" ></span> </p>
                            <p class="card-text">Humidity (%): <span id="currentHumidity" ></span> </p>
                            <p class="card-text">Wind Speed (MPH): <span id="currentWindSpeed" ></span> </p>
                            <p class="card-text">UV Index: <span id="currentUV" ></span></p>
                        </div>
                    </div>

                    <!-- Bottom/5 Day Weather Section START -->
                    <div class="mt-2">
                        <h4>5-Day Forecast:</h4>

                        <!-- Forecast Container START -->
                        <div id="day-forecast" class="row justify-content-around text-light m-2">

                            <!-- Forecast Day 1 DIV -->
                            <div class="col-2 card bg-primary">
                                <h6 class="card-title"></h6>
                                <i class="fa fa-sun"></i>
                                <p class="card-text"></p>
                                <p class="card-text"></p>
                            </div>

                            <!-- Forecast Day 2 DIV -->
                            <div class="col-2 card bg-primary">
                                <h6 class="card-title">8/25/2020</h6>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: 90.9</p>
                                <p class="card-text">Humidity: 41%</p>
                            </div>

                            <!-- Forecast Day 3 DIV -->                            
                            <div class="col-2 card bg-primary">
                                <h6 class="card-title">8/25/2020</h6>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: 90.9</p>
                                <p class="card-text">Humidity: 41%</p>
                            </div>

                            <!-- Forecast Day 4 DIV -->                            
                            <div class="col-2 card bg-primary">
                                <h6 class="card-title">8/25/2020</h6>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: 90.9</p>
                                <p class="card-text">Humidity: 41%</p>
                            </div>

                            <!-- Forecast Day 5 DIV -->                            
                            <div class="col-2 card bg-primary">
                                <h6 class="card-title">8/25/2020</h6>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: 90.9</p>
                                <p class="card-text">Humidity: 41%</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <!-- Script Section START -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
